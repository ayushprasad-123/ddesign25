<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            scroll-behavior:smooth;
            overscroll-behavior:none;
        }

        #bg {
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/0/07/Passer_montanus_malaccensis_%40_Kuala_Lumpur%2C_Malaysia_%281%29.jpg");
            position: relative;
            height: calc(100% + 200px);
            background-position: center 0px;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 0;
            will-change:transform;
        }
        #titlename {
            position: fixed;
            left: 50%;
            top: 50%;
            text-align: center;
            transform: translate(-50%, -50%);
            color: green;
            font-family: "Alfa Slab One", serif;
            font-size: 100px;
            letter-spacing: 5px;
            text-align:center;
            z-index: 1;
        }

        .content {
            background-image: linear-gradient(to bottom,rgba(255,255,255,0)0px,rgba(255,255,255,0.5)140px,rgba(255,255,255,1)200px);
            min-height:calc(200px / 0.3);
            position: absolute;
            top: 100vh;
            z-index: 2;
            width: 100%;
        }

        .box{
            text-align:center;
            border: 2px solid black;
            border-radius: 10px;
            margin: 15px;
            width: calc(100% - 30px)
        }

        .footer{
            text-align: center;
            position:absolute;
            bottom:0;
            left:50%;
            transform:translate(-50%);
        }
    </style>
</head>

<body>
    <div id="bg"></div>
    <div id="titlename">
            <p>
                Save life <br> on land.
            </p>
    </div>
    <div class="content">
        <div class="box">Hello.</div>
        <p class="footer">Â© Ayush Prasad, 2025</p>
    </div>
</body>
</html>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const speed = 0.3;
  let lastScrollY = 0;
  let ticking = false;

  function updateParallax() {
    const offset = lastScrollY * (1 - speed);
    const h=window.innerHeight;
    if(lastScrollY>h+200){
        document.getElementById("bg").style.display="none";
        document.getElementById("titlename").style.display="none";
    }else{
        document.getElementById("bg").style.display="block";
        document.getElementById("titlename").style.display="inline";
        document.getElementById("bg").style.transform = `translateY(${offset}px)`;
        document.getElementById("titlename").style.opacity=Math.max(0,1-2*lastScrollY/h);
    }
    ticking = false;
  }

  window.addEventListener('scroll', () => {
    lastScrollY = window.scrollY;
    if (!ticking) {
      window.requestAnimationFrame(updateParallax);
      ticking = true;
    }
  });

  updateParallax();
});

</script>
